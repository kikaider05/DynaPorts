@(title: String)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery-ui-1.10.3.custom.min.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/jquery.multiselect.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.9.0.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery-ui.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/ICanHaz.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/jquery.multiselect.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/report.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/webservice.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main.js")" type="text/javascript"></script>
    </head>
    <body>
    	<div class="form-horizontal">
    		<span>Select</span>
    		<select id="selColumns"></select>
            <span class="btn" id="btnAdd">Add</span>
    	</div>
    	<table id="tblColumns" class="table table-bordered table-striped">
    		<tr>
    		    <th style="width:30px"><input type="checkbox" /></th>
    			<th>Column Name</th>
    			<th>Aggregate</th>
    		</tr>
    	</table>
    	<div class="form-horizontal">
    		<span>From</span>
    	</div>
    	<table id="tblTables" class="table table-bordered table-striped">
    		<tr>
                <th style="width:30px"><input type="checkbox" /></th>
    			<th>Table Name</th>
    			<th>Primary Join</th>
    			<th>Foreign Join</th>
    		</tr>
    	</table>
    	<div class="form-horizontal">
    		<span>Where</span>
            <span class="btn" id="btnFilterAdd">Add</span>
    	</div>
    	<table id="tblFilters" class="table table-bordered table-striped">
    		<tr>
    			<th style="width:30px"><input type="checkbox" /></th>
    			<th>Column Name</th>
    			<th>Filter</th>
    			<th>Value</th>
    		</tr>
    	</table>
        <span class="btn" id="btnBuild">Build Report</span>
        <!--Templates-->
        <script id="tmpColumn" type="text/html">
            <tr>
                <td><input type="checkbox" /></td>
                <td>{{name}}</td>
                <td>
                    <select class="selColumns">
                        <option value="None">None</option>
                        <option value="Count">Count</option>
                    </select>
                </td>
            </tr>
        </script>

        <script id="tmpTable" type="text/html">
            <tr>
                <td><input type="checkbox" /></td>
                <td>{{name}}</td>
                <td>
                    <select class="selColumns">
                        <option value="">--SELECT--</option>
                    </select>
                </td>
                <td>
                    <select class="selColumns">
                        <option value="">--SELECT--</option>
                    </select>
                </td>
            </tr>
        </script>

        <script id="tmpFilter" type="text/html">
            <tr>
                <td><input type="checkbox" /></td>
                <td>
                    <select class="selColumns">
                        <option value="">--SELECT--</option>
                    </select>
                </td>
                <td>
                    <select class="selFilters">
                        <option value="">--SELECT--</option>
                    </select>
                </td>
                <td><input type="text" class="txtValue"/></td>
            </tr>
        </script>

        <script id="tmpNumOptions" type="text/html">
            <option value="Sum">Sum</option>
            <option value="Avg">Average</option>
        </script>

        <script id="tmpNumFilters" type="text/html">
            <option value="EQ">Equals</option>    
            <option value="GT">Greater Than</option>
            <option value="GTE">Greater Than & Equals</option>
            <option value="LT">Less Than</option>
            <option value="LTE">Less Than & Equals</option>        
        </script>

        <script id="tmpStringFilters" type="text/html">
            <option value="Contains">Contains</option>
            <option value="StartsWith">Starts With</option>
            <option value="EndsWith">Ends With</option>
            <option value="notContains">Does Not Contain</option>
            <option value="notStartsWith">Does Not Start With</option>
            <option value="notEndsWith">Does Not End With</option>
        </script>
    </body>
</html>
